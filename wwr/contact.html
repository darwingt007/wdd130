<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | White Water Rafting Adventures</title>
    <meta name="description"
        content="Get in touch with White Water Rafting Adventures. Find our location, contact details, and send us your questions or feedback about our rafting trips.">
    <meta name="author" content="Darwin Gualberto Torrejon Contreras">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpeg" alt="White Water Rafting Adventures Logo" width="150">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Adventures</h1>
            <p>
                123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <section class="contact-form">
            <div class="map">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5828.719391007853!2d-64.81683302231558!3d-21.306385049362873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sbo!4v1759795292760!5m2!1ses!2sbo"
                    width="600" height="450" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    title="Google Map showing rafting location">
                </iframe>
            </div>

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <p>Message Purpose</p>
                <label for="general">
                    <input type="radio" id="general" name="purpose" value="general" checked>
                    General Inquiry
                </label>
                <label for="reservation">
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    Reservation Question
                </label>
                <label for="website">
                    <input type="radio" id="website" name="purpose" value="website">
                    Website Suggestion
                </label>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." rows="4"></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in touch!</button>
            </form>
        </section>

        <section class="team">
            <h2>We are here to serve You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Rafting guide wearing safety gear">
                    <figcaption>Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpeg" alt="Instructor preparing for a rafting trip">
                    <figcaption>Instructor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Customer service representative smiling">
                    <figcaption>Customer Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Adventures | Darwin Torrejon</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook-bw.svg" alt="Facebook logo">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram-bw.svg" alt="Instagram logo">
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                <img src="images/linkedin-bw.svg" alt="LinkedIn logo">
            </a>
        </nav>
    </footer>
</body>

</html>
